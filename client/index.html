<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raft Protocol</title>
</head>
<body>
<div style="display: flex; flex-direction: column">
  <button id="ping" style="width: 10rem">Ping</button>

  <div style="display: flex; flex-direction: row">
    <input type="text" id="get" placeholder="Enter key">
    <button id="get-button">Get</button>
  </div>

  <div style="display: flex; flex-direction: row">
    <input type="text" id="set-key" placeholder="Enter key">
    <input type="text" id="set-value" placeholder="Enter value">
    <button id="set-button">Set</button>
  </div>

  <div style="display: flex; flex-direction: row">
    <input type="text" id="strlen" placeholder="Enter key">
    <button id="strlen-button">Strlen</button>
  </div>

  <div style="display: flex; flex-direction: row">
    <input type="text" id="del" placeholder="Enter key">
    <button id="del-button">Del</button>
  </div>

  <div style="display: flex; flex-direction: row">
    <input type="text" id="append-key" placeholder="Enter key">
    <input type="text" id="append-value" placeholder="Enter value">
    <button id="append-button">Append</button>
  </div>

  <div style="display: flex; flex-direction: row">
    <input type="text" id="message" placeholder="Enter message">
    <button id="send">Send</button>
  </div>
</div>
</body>
</html>
